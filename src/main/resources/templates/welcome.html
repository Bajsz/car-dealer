<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

  <body>

    <h1>Welcome at Car Dealer Application!</h1>
    <br />
    <br />
    <br />
    <h2>Available Users</h2>
    <br />
    <br />
    <h3>--- ADMINS ---</h3>
    <table class="table table-striped">
      <tr th:each="admin : ${admins}">
        <td valign="top">
          <table class="table-condensed">
            <thead>
              <tr>
                <th>Name:</th>
              </tr>
            </thead>
            <tr>
              <td th:text="${admin.name}"></td>
              
              <!-- Continue to the proper subside -->
  			  <td><a th:href="@{admin/{id}(id=${admin.id})}">Go to Admin Panel</a></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <br />
    <br />
    <h3>--- SALESMANS ---</h3>
    <table class="table table-striped">
      <tr th:each="salesman : ${salesmans}">
        <td valign="top">
          <table class="table-condensed">
            <thead>
              <tr>
                <th>Name:</th>
                <th>Nr of Adds:</th>
              </tr>
            </thead>
            <tr>
              <td th:text="${salesman.name}"></td>
              
              <!-- Continue to the proper subside -->
  			  <td><a th:href="@{salesman/{id}(id=${salesman.id})}">Edit Advertisements</a></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <br />
    <br />
    <h3>--- CUSTOMERS ---</h3>
    <table class="table table-striped">
      <tr th:each="customer : ${customers}">
        <td valign="top">
          <table class="table-condensed">
            <thead>
              <tr>
                <th>Name:</th>
                <th>Current Money</th>
              </tr>
            </thead>
            <tr>
              <td th:text="${customer.name}"></td>
              <td th:text="${customer.currentMoney}"></td>
              
              <!-- Continue to the proper subside -->
  			  <td><a th:href="@{customer/{id}(id=${customer.id})}">Show Advertisements</a></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </body>

</html>
